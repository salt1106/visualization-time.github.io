<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケジュール管理ツール</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>スケジュール管理ツール</h1>
            <span class="simple-time" id="simpleTime">
                <span id="timeHours">14</span><span id="timeColon" class="colon">:</span><span id="timeMinutes">10</span>
            </span>
            <div class="controls">
                <button id="settingsBtn">設定</button>
                <button id="clearBtn">クリア</button>
                <button id="saveBtn">保存</button>
            </div>
        </header>
        
        <main>
            <div class="schedule-container">
                <table class="schedule-table" id="scheduleTable">
                    <thead>
                        <tr>
                            <th class="time-header">時間</th>
                            <th data-day="sun">日</th>
                            <th data-day="mon">月</th>
                            <th data-day="tue">火</th>
                            <th data-day="wed">水</th>
                            <th data-day="thu">木</th>
                            <th data-day="fri">金</th>
                            <th data-day="sat">土</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <!-- 時間スロットがJavaScriptで動的に生成される -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- スケジュール編集用のモーダル -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>スケジュール編集</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <label for="eventTitle">タイトル:</label>
                <input type="text" id="eventTitle" placeholder="予定を入力してください">
                <label for="eventColor">色:</label>
                <select id="eventColor">
                    <option value="blue">青</option>
                    <option value="green">緑</option>
                    <option value="red">赤</option>
                    <option value="yellow">黄</option>
                    <option value="purple">紫</option>
                    <option value="orange">オレンジ</option>
                </select>
            </div>
            <div class="modal-footer">
                <button id="saveEvent">保存</button>
                <button id="deleteEvent">削除</button>
                <button id="cancelEvent">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- 設定モーダル -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>設定</h3>
                <span class="close" id="closeSettings">&times;</span>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h4>データ管理</h4>
                    <button id="exportJsonBtn" class="settings-btn">JSON出力</button>
                    <button id="importBtn" class="settings-btn">JSONインポート</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
